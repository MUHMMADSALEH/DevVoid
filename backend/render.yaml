services:
  - type: web
    name: devvoid-backend
    env: node
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.x
    healthCheckPath: /api/health
    autoDeploy: true 